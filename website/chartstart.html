<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        canvas {
            border: 5px solid black;
            border-radius: 15px;
            background-color: #464646;
            padding: 5px;
        }
    </style>

</head>

<body>
<h1>WIP</h1>
    <canvas id="CookiesAndPlayersChart" width="380" height="180"></canvas>

<script>
    let labels = ['January', 'February', 'March', 'April', 'May'];
    let cookiesData = [10, 25, 13, 18, 30];
    let playersData = [20, 15, 28, 22, 10];

    let ctx = document.getElementById('CookiesAndPlayersChart').getContext('2d');
    let CookiesAndPlayersChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Cookies',
                    data: cookiesData,
                    borderColor: '#e68142',
                    backgroundColor: '#e68142',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Players',
                    data: playersData,
                    borderColor: 'lightblue',
                    backgroundColor: 'lightblue',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: 'white'
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: '#616161'
                    },
                    title: {
                        display: true,
                        text: 'Time',
                        font: {
                            padding: 4,
                            size: 20,
                            weight: 'bold',
                            family: 'Arial',
                        },
                        color: 'white'
                    }
                },
                y: {
                    ticks: {
                        color: 'white'
                    },
                    grid: {
                        color: '#616161'
                    },
                    title: {
                        display: true,
                        text: 'Cookies & Players',
                        font: {
                            size: 20,
                            weight: 'bold',
                            family: 'Arial'
                        },
                        color: 'white'
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Cookies and Players chart',
                    }
                }
            }
        }
    });
</script>


</body>

</html>
